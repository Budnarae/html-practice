<!DOCTYPE html>
<html>
	<head>
		<title>속성 조작하기</title>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const rects = document.querySelectorAll('.rect');	// 특정 클래스로 요소를 선택

				rects.forEach((rect, index) => {
					const width = (index + 1) * 100;
					const src = `http://placecats.com/${width}/250`
					rect.setAttribute('src', src);
				})

				/* 다음과 같이 온점을 사용하여 간단하게 처리할 수 있다 */rects
				rects.forEach((rect, index) => {
					const width = (index + 1) * 100;
					const src = `http://placecats.com/${width}/250`;
					rect.src = src;
				})
			})
		</script>
	</head>
	<body>
		<img class="rect">
		<img class="rect">
		<img class="rect">
		<img class="rect">
	</body>
</html>
