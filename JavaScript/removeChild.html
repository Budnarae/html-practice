<!DOCTYPE html>
<html>
	<head>
		<title>문서 객체 제거하기</title>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				setTimeout(() => {
					const h1 = document.querySelector('h1');

					h1.parentNode.removeChild(h1);	// h1 태그의 부모 객체 body 태그에 접근하여 제거한다
					// document.body.removeChild(h1)	// h1.parentNode가 document.body이므로, 이런 형태로도 제거할 수 있다
				}, 3000)
			});
		</script>
	</head>
	<body>
		<hr>
		<h1>제거 대상 문서 객체</h1>
		<hr>
	</body>
</html>
