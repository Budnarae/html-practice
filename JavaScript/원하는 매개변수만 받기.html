<!DOCTYPE html>
<head>
	<title>원하는 매개변수만 받기</title>
	<script>
		// 배열을 선언
		let number = [273, 52, 103, 32, 57];

		// 배열의 모든 값을 제곱
		let number2 = number.map(function (value)	// 꼭 value, index, array 모두 넣을 필요 없이 필요한 것만 넣으면 된다. 단, 순서는 맞춰야 한다.
		{
			return value * value;
		})

		// 출력
		number.forEach(console.log);
		number2.forEach(console.log);
	</script>
</head>

</body>
</html>
