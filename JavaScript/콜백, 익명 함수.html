<!DOCTYPE html>
<head>
	<title>콜백, 익명 함수</title>
	<script>
		// 함수를 선언
		function callThreeTimes(callback)
		{
			for (let i = 0; i < 3; i++)
			{
				callback(i);
			}
		}

		// 함수를 호출
		callThreeTimes(function (i)
		{
			console.log(`${i}번째 함수 호출`);	// 익명 함수 사용하기
		})
	</script>
</head>
<body>
</body>
</html>
