<!DOCTYPE html>
<head>
	<title>배열의 map() 메소드</title>
	<script>
		// 배열을 선언한다
		let numbers = [273, 52, 103, 32, 57];

		// 배열의 모든 값을 제곱한다.
		numbers = numbers.map(function(value, index, array)	//map도 value, index, array 매개변수를 가지는 함수를 콜백 함수로서 사용한다
		{
			return value * value;
		})

		// 출력한다
		numbers.forEach(console.log);
	</script>
</head>
<body>
</body>
</html>
