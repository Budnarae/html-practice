<!DOCTYPE html>
<head>
	<title>if else if 조건문으로 시간 파악하기</title>
	<script>
		// 변수 선언
		const date	= new Date();
		const hour	= date.getHours();

		// if else if 조건문
		if (hour < 11)
		{
			alert('아침 먹을 시간');
		}
		else if (hour < 15)
			alert('점심 먹을 시간');
		else
			alert('저녁 먹을 시간');
	</script>
</head>
<body>
</body>
</html>
