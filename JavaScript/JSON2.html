<!DOCTYPE html>
<head>
	<title>JSON.parse() 메소드</title>
	<script>
		// 자료를 생성
		const data = [{
			name: '혼자 공부하는 파이썬',
			price: 10000,
			publisher: '한빛미디어'
		}, {
			name: 'HTML5 웹 프로그래밍 입문',
			price: 26000,
			publisher: '한빛아카데미'
		}]

		// 자료를 JSON으로 변환한다.
		const json = JSON.stringify(data);
		console.log(json);

		// JSON 문자열을 다시 자바스크립트 객체로 변환
		console.log(JSON.parse(json));
	</script>
</head>
<body>
</body>
</html>
