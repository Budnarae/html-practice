<!DOCTYPE html>
<html>
	<head>
		<title>변경하고 싶은 속성만 추가하기</title>
		<script>
			const cloud = {
				name: 'cloud',
				age: 6,
				type: 'puppy'
			}
			const star = {
				...cloud,
				name: 'star',	// 기존의 속성 덮어 쓰기
				age: 1,			// 기존의 속성 덮어 쓰기
				immune: true
			};

			console.log(JSON.stringify(cloud));
			console.log(JSON.stringify(star));
		</script>
	</head>
	<body>
	</body>
</html>
