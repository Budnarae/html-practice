<!DOCTYPE html>
<html>
	<head>
		<title>상속</title>
		<script>
			class Rectangle {
				constructor (width, height)
				{
					this.width = width;
					this.height = height;
				}

				// 사각형의 둘레를 구하는 메소드
				getPerimeter () {
					return 2 * (this.width + this.height);
				}

				// 사각형의 넓이를 구하는 메소드
				getArea () {
					return this.width * this.height;
				}
			}

			// 상속받은 정사각형 클래스
			class Square extends Rectangle {	// square 클래스가 자식 클래스이다.
				constructor (length)
				{
					super(length, length);	// 부모의 생성자 함수를 호출하는 코드이다.
				}

				// getPerimeter() 메소드와 getArea() 메소드를 제거한다.
			}

			const rectangle = new Rectangle(10, 20);
			console.log(`사각형의 둘레: ${rectangle.getPerimeter()}`);
			console.log(`사각형의 넓이: ${rectangle.getArea()}`);

			// 상속받은 클래스 사용
			const square = new Square(20);
			console.log(`정사각형의 둘레: ${square.getPerimeter()}`);
			console.log(`정사각형의 넓이: ${square.getArea()}`);
		</script>
	</head>
	<body>
	</body>
</html>
