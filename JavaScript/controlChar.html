<!DOCTYPE html>
<html>
	<head>
		<title>글자 조작하기</title>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const a = document.querySelector('#a');
				const b = document.querySelector('#b');

				a.textContent = '<h1>textContent 속성</h1>';	// 원본 그대로 입력
				b.innerHTML = '<h1>innerHTML 속성</h1>';			// html 형식으로 입력
				b.innerHTML += '<h1>2</h1>';
			})
		</script>
	</head>
	<body>
		<div id="a"></div>
		<div id="b"></div>
	</body>
</html>
