<!DOCTYPE html>
<head>
	<title>중첩 반복문 사용하기 2</title>
	<script>
		let	output	= '';
		for (let i = 0; i < 15; i++)
		{
			for (let j = 0; j < 15 - i; j++)
				output += ' ';
			for (let j = 0; j < i * 2 + 1; j++)
				output += '*';
			output += '\n';
		}
		console.log(output);
	</script>
</head>
<body>
</body>
</html>
