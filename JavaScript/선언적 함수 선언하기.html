<!DOCTYPE html>
<head>
	<title>선언적 함수 선언하기</title>
	<script>
		// 함수를 생성한다
		function func()
		{
			console.log('함수 내부의 코드입니다 ... 1');
			console.log('함수 내부의 코드입니다 ... 2');
			console.log('함수 내부의 코드입니다 ... 3');
			console.log('');
		}

		// 함수를 호출한다
		func();
		func();

		// 출력
		console.log(typeof func);
		console.log(func);
	</script>
</head>
<body>
</body>
</html>
