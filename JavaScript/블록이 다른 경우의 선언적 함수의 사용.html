<!DOCTYPE html>
<head>
	<title>블록이 다른 경우 선언적 함수의 사용</title>
	<script>
		calledFunc();

		function calledFunc ()
		{
			console.log('1번째 선언적 함수');
		}
	</script>
	<script>
		function calledFunc ()
		{
			console.log('2번째 선언적 함수');
		}
	</script>
	<script>
		calledFunc();
	</script>
</head>
<body>
</body>
</html>
