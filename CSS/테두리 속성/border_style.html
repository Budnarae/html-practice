<!DOCTYPE html>
<html>
	<head>
		<title>CSS3 Property Basic</title>
		<style>
			.box {
				/*border-width: thick;
				border-style: dashed;
				border-color: black;*/

				/* 한 줄로 입력하려면
				border: thick dashed black;*/

				/* 둥근 모서리 만들기
				border: thick dashed black;
				border-radius: 20px; */

				/* 모서리 각각의 각을 다르게 하기 */
				border: thick dashed black;
				border-radius: 50px 40px 20px 10px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<h1>Lorem ipsum dolor amet</h1>
		</div>
	</body>
</html>
