<!DOCTYPE html>
<html>
<head>
	<title>CSS3 Font Property</title>

		.font_arial { font-family: Arial; }
		.font_roman { font-family: 'Times New Roman'; }
	</style>
</head>
<body>
	<h1 class="font_arial">Lorem imsum</h1>
	<p class="font_roman">Lorem ipsum</p>
</body>
</html>
